<div class="col-lg-5">
    <h1 class="h1-strong">{{title}}</h1>

    <div class="alert alert-success" *ngIf="status== 'success'">
        Registro completado correctamente, <a [routerLink]="['/login']">Identifícate aquí</a>
    </div>
    
    <div class="alert alert-danger" *ngIf="status=='error'">
        El registro no se ha realizado. Intentalo de nuevo    </div>

    <form #registerForm="ngForm" (ngSubmit)="onSubmit(registerForm)" class="col-lg-12">
        <p>
            <label>Nombre</label>
            <input type="text" name="name" #name="ngModel" [(ngModel)]="user.name" class="form-control" required/>
            <span *ngIf="!name.valid && name.touched">
                El nombre es obligatorio.
            </span>
        </p>    
        <p>
            <label>Apellidos</label>
            <input type="text" name="surname" #surname="ngModel" [(ngModel)]="user.surname" class="form-control" required/>
            <span *ngIf="!surname.valid && surname.touched">
                Los apellidos son obligatorios.
            </span>
        </p>    
        <p>
            <label>Username</label>
            <input type="text" name="username" #username="ngModel" [(ngModel)]="user.username" class="form-control" required/>
            <span *ngIf="!username.valid && username.touched">
                El username es obligatorio.
            </span>
        </p>    
        <p>
            <label>Email</label>
            <input type="email" name="email" #email="ngModel" [(ngModel)]="user.email" class="form-control" pattern="[^@\s]+@[^@\s]+\.[^@\s]+" required/>
            <span *ngIf="!email.valid && email.touched">
                El email no es válido.
            </span>
        </p>    
        <p>
            <label>Contraseña</label>
            <input type="password" name="password" #password="ngModel" [(ngModel)]="user.password" class="form-control" required/>
            <span *ngIf="!password.valid && password.touched">
                La contraseña es obligatoria.
            </span>
        </p>    

        <input type="submit" value="{{title}}" class="bt btn-success" [disabled]="!registerForm.form.valid"/>

    </form>
</div>
