<div class="container-fluid pb-4">
    <div class="row">
        <div class="col-lg-9">
            <h1 class="h1-strong">{{title}}</h1>
            <div class="card">
                <div class="card-body text-center">
                    <div class="avatar mx-auto mb-4">
                        <img class="img-user" src="{{ url + 'get-image-user/' + user.image}}" *ngIf="user.image" />
                        <img class="img-user" src="img/user.png" *ngIf="!user.image" />
                    </div>
                    <div class="d-flex justify-content-center align-items-center">
                        <p class="card-text mr-3 mb-0">{{user.name}} {{user.surname}}</p>
                        <p class="card-text username">{{'@' + user.username}}</p>
                        <p class="card-text ml-3 text-secondary" *ngIf="followed">Te sigue</p>
                    </div>

                    <div class="user-stats w-25 mx-auto mt-4" *ngIf="identity">
                        <div class="stats row">
                            <a href="" class="div-stats lefts col-md-4">
                                <p class="number-stats">{{stats.counters.following}} </p>
                                <p class="text-stats">
                                    Seguidos
                                </p>
                            </a>
                            <a href="" class="div-stats lefts col-md-4">
            
                                <p class="number-stats">{{stats.counters.followed}} </p>
                                <p class="text-stats">
                                    Seguidores
                                </p>
                            </a>
            
                            <a href="" class="div-stats col-md-4">
            
                                <p class="number-stats">{{stats.counters.publications}}</p>
                                <p class="text-stats">
                                    Publicaciones
                                </p>
                            </a>
            
                        </div>

                        <div class="follow mt-3">
                            <button type="button" (click)="followUser(user._id)" class="btn btn-primary mr-2" *ngIf="!following">
                                <span class="bi bi-person-fill-add"></span>
                                Seguir
                            </button>
            
                            <button type="button" (click)="unfollowUser(user._id)" class="btn" *ngIf="following">
                                <span class="bi bi-person-fill-dash"></span>
                                Dejar de seguir
                            </button>
                        </div>
            
                    </div>

                </div>

                
            </div>
        </div>
        <div class="col-lg-3 mb-2">
            <sidebar></sidebar>
        </div>
    </div>
</div>
