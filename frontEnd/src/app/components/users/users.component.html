<div class="col-lg-8">
    <h1 class="h1-strong">{{title}}</h1>

    <div class="comunidad">

        <!-- Lista de usuarios -->
        <div *ngFor="let user of users" class="item-user">
            <div class="panel panel-default">
                <div class="panel-body">
                    <div class="image-user pull-left">
                        <a href="#">
                            <img class="img_user" src="{{ url + 'get-image-user/' + user.image}}" *ngIf="user.image"/>
                        
                            <img class="img_user" src="img/user.png" *ngIf="!user.image"/>
                        </a>
                    </div>

                    <div class="user-name pull-left">
                        <p class="name-surname">
                            <a href="#">
                                {{user.name + ' ' + user.surname}}
                            </a>
                        </p>
                        <p class="username">
                            {{'@' + user.username}}
                        </p>
                    </div>
                    
                    <!-- Seguimientos -->
                </div>
            </div>
        </div>
        
        {{page}}

        {{pages}}
        <!-- PaginaciÃ³n -->
        <ul class="pagination pull-right">
            <li *ngIf="page > 1"><a [routerLink]="['/usuarios', prev_page]">Anterior</a></li>
            <li>{{page}}</li>
            <li *ngIf="page < pages"><a [routerLink]="['/usuarios', next_page]">Siguiente</a></li>


        </ul>
    </div>
</div>
